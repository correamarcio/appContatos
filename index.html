<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
    integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css">
    <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="agenda.css">
</head>

<body>

  <form class="pure-form ">
    <fieldset>
      <legend>
        <h1>Agenda <i class="fas fa-address-book"></i></h1>
      </legend>

      <div class="pure-g">

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="name"> Nome</label>
          <input id="name" placeholder="Nome" class="pure-u-23-24" type="text" required>

          <input class="" id="id" disabled type="text">
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="exemplo@email.com" class="pure-u-23-24" required>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="email">Telefone</label>
          <input id="phone" placeholder="(00) 0000-0000" class="pure-u-23-24" type="tel" required>
        </div>


        <div class="pure-u-1 pure-u-md-1-6">
          <label for="zip">CEP</label>
          <input id="zip" class="pure-u-23-24" type="search" placeholder="00000000" maxlength="9">
        </div>

        <div class="pure-u-1 pure-u-md-1-12">
          <label for="number">Nùmero</label>
          <input id="number" class="pure-u-22-24" type="number">
        </div>
        <div class="pure-u-1 pure-u-md-1-4">
          <label for="address">Logradouro</label>
          <input id="address" class="pure-u-23-24" type="text">
        </div>

        <div class="pure-u-1 pure-u-md-1-4">
          <label for="district">Bairro</label>
          <input id="district" class="pure-u-22-24" type="text">
        </div>

        <div class="pure-u-1 pure-u-md-1-6">
          <label for="city">Cidade</label>
          <input id="city" class="pure-u-23-24" type="text">
        </div>
        <div class="pure-u-1 pure-u-md-1-12">
          <label for="state">Estado</label>
          <input id="state" class="pure-u-20-24" type="text">
        </div>



        <div class="pure-controls">

        </div>
    </fieldset>
    <legend></legend>
    <br>
  </form>
  <div class="pure-g">

    <div class="pure-u-1 pure-u-md-1-6">
      <button data-action="add" type="submit"
        class="  pure-button button-xlarge button-success  pure-u-23-24 btn-add">Adicionar<i
          class="fas fa-user-plus btn-add" data-action="add"></i></button>
      <button data-action="edit" type="submit"
        class="  pure-button button-xlarge button-warning  pure-u-23-24 btn-edit">Editar<i class="fas fa-user-check"
          data-action="edit"></i></button>
    </div>

    <div class="pure-u-1 pure-u-md-1-8"></div>
    <div class="pure-u-1 pure-u-md-1-8">
      <a type="submit" class="button-xlarge  pure-button btn-cancel  button-secondary pure-u-23-24">Limpar <i
          class="fas fa-broom"></i></a>
    </div>
    <div class="pure-u-1 pure-u-md-1-8"></div>
    <div class="pure-u-1 pure-u-md-1-8 pure-form">
      <button type="submit"
        class=" button-xlarge pure-input-rounded pure-button pure-button-primary btn-search pure-u-24-24">Pesquisar
        <i class="fas fa-search"></i></button>
    </div>

    <div class="pure-u-1 pure-u-md-1-3 pure-form">
      <input id="search" placeholder="" class="pure-u-23-24 pure-input-rounded  button-xlarge" type="text" required>
    </div>

  </div>


  <hr>


  </div>

  <table class="pure-table  pure-table-bordered table-contacts">
    <thead>
      <tr>
        <th>
          <i data-action="orderIdDesc" id="orderIdDesc" class=" fas fa-chevron-down"></i>
          <i data-action="orderIdAsc" id="orderIdAsc" class="fas fa-chevron-up"></i>
          Código
        </th>
        <th>
          <i data-action="orderNameAsc" id="orderNameAsc" class="fas fa-chevron-down"></i>
          <i data-action="orderNameDesc" id="orderNameDesc" class="fas fa-chevron-up"></i>
          Nome
        </th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>





    </tbody>

  </table>

  <script src="agenda.js"></script>
</body>

</html>
